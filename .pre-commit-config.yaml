# Pre-commit hooks configuration
# https://pre-commit.com/

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^blueprints/
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  # Ruff - linting and formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Local hooks
  - repo: local
    hooks:
      # Check version sync between pyproject.toml and config.yaml
      - id: check-version-sync
        name: Check version synchronization
        entry: scripts/check-version-sync.sh
        language: script
        files: ^(pyproject\.toml|config\.yaml)$
        pass_filenames: false

      # Sync requirements.txt from pyproject.toml
      - id: sync-requirements
        name: Sync requirements.txt from pyproject.toml
        entry: scripts/sync-requirements.sh
        language: script
        files: ^pyproject\.toml$
        pass_filenames: false
