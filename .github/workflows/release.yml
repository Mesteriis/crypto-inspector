# Manual/Fallback Release Workflow
# Auto-releases are handled by ci.yml on version change in pyproject.toml

name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.2.2)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # 1. Run Tests Before Release
  # ============================================
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest tests/ -v --tb=short

  # ============================================
  # 2. Build and Push Standalone Image
  # ============================================
  build-standalone:
    name: Standalone Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push standalone
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.standalone
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # 3. Build and Push HA Add-on Images
  # ============================================
  build-addon:
    name: HA Add-on (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch: ["amd64", "aarch64"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Get platform and base image
        id: platform
        run: |
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            echo "platform=linux/amd64" >> $GITHUB_OUTPUT
            echo "base_image=ghcr.io/home-assistant/amd64-base-python:3.13-alpine3.21" >> $GITHUB_OUTPUT
          else
            echo "platform=linux/arm64" >> $GITHUB_OUTPUT
            echo "base_image=ghcr.io/home-assistant/aarch64-base-python:3.13-alpine3.21" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push HA add-on
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ steps.platform.outputs.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}:latest
          build-args: |
            BUILD_FROM=${{ steps.platform.outputs.base_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # 4. Summary
  # ============================================
  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [build-standalone, build-addon]
    steps:
      - name: Summary
        run: |
          VERSION="${{ inputs.tag || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "## Release $VERSION Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Standalone:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Home Assistant Add-on:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}/amd64:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}/aarch64:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
