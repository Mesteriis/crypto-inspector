[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -s
asyncio_mode = auto

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring database connection
    e2e: marks end-to-end backtest tests
    backtest: marks backtest tests with hyperparameter optimization
    unit: marks unit tests
    smoke: marks smoke tests for quick validation
